name: Sample CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn -B package
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v1
        with:
          name: java-spring-boot-maven-sample-0.0.1-SNAPSHOT.jar
          path: target/java-spring-boot-maven-sample-0.0.1-SNAPSHOT.jar
  push-container-image:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download WAR artifact
        uses: actions/download-artifact@v1
        with:
          name: java-spring-boot-maven-sample-0.0.1-SNAPSHOT.jar
          path: ${{ github.workspace }}/
        
      ### Run pack command
      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      - name: Install pack cli
        run: |
          wget https://github.com/buildpacks/pack/releases/download/v0.9.0/pack-v0.9.0-linux.tgz
          tar -xzvf pack-v0.9.0-linux.tgz
          rm pack-v0.9.0-linux.tgz
          chmod +x pack
          sudo mv pack /usr/local/bin
      - name: Push container image with pack cli
        run: pack build --builder cloudfoundry/cnb:bionic  docker.pkg.github.com/${{ github.repository }}/java-spring-boot-maven-sample --path ${{ github.workspace }}/java-spring-boot-maven-sample-0.0.1-SNAPSHOT.jar --publish
